<p-dock [model]="items" [position]="'bottom'">
    <ng-template #item let-item>
        <a routerLink={{item.routerLink}}>
            <p-button icon={{item.icon}} pTooltip={{item.label}} tooltipPosition="top" iconPos="top" [raised]="true" severity="primary"/>
        </a>
    </ng-template>
</p-dock>
